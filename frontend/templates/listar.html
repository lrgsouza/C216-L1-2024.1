<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Alunos</title>
</head>
<body>
    <h1>Lista de Alunos</h1>
    {% if alunos %}
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Curso</th>
                <th>Data de Nascimento</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td>{{ aluno.nome }}</td>
                <td>{{ aluno.curso }}</td>
                <td>{{ aluno.data_nascimento }}</td>
                <td>
                    <form action="/excluir/{{ aluno.id }}" method="POST">
                        <input type="submit" value="Excluir">
                    </form>
                    <form action="/atualizar/{{ aluno.id }}" method="GET">
                        <input type="submit" value="Atualizar">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Nenhum aluno encontrado.</p>
    {% endif %}
    <li><a href="/">Home</a></li>
</body>
</html>
