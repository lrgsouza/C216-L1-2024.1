version: '3'
services:

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: alunos
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: .
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      NODE_ENV: development
      POSTGRES_USER: postgres
      POSTGRES_HOST: db
      POSTGRES_DB: alunos
      POSTGRES_PASSWORD: password
      POSTGRES_PORT: 5432

volumes:
  db_data: